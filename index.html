<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="img/favicon.ico" rel="shortcut icon"/>
        <title>TTAYF</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Title Section  -->
        <div class="title">
            <h1>Try to Avenge Your Family</h1>
        </div>



    <!-- Gameplay Section -->

        <!-- container for all gameplay content -->
        <div class="gameplay-container">

            <!-- the top section of the gameplay container -->
            <div class="gameplay-top">

                <!-- heading to describe location -->
                <h2 class="location" id="location">Location</h2>
            </div>
            


            <!-- the main/middle section of the gameplay container -->
            <div class="gameplay-main">


                <!-- the left-middle of the gameplay container -->
                <div class="main-left">
                    <!-- The main text of the game -->
                    <p class="game-text" id="game-text">This is the game-text area</p>
                </div>

                <!-- the right-middle of the gameplay container -->
                <div class="main-right">
                    <!-- Section containing an image and descritption related to what is happening in the game  -->
                    <div class="image-block">
                        <!-- Current game image -->
                        <img class="illustration" src="img/TTYAFman.png">
                        <!-- Current game description -->
                        <p class="description">This is the image description</p>
                    </div>
                </div>
                
            </div>



            <!-- the bottom section of the gameplay container -->
            <div class="gameplay-bottom">

                <!-- Menu -->
                <div class="actions-container">
                    <h3 class="actions">Actions</h3>
                        <ul class="actions-list">
                            <li>Rest</li>
                            <li>Sleep</li>
                            <li>Eat</li>
                        </ul>
                </div>





                <!-- Inventory -->
                <div class="inventory">
                    <img class="avatar" src="img/TTYAFMAN.png">
                    <h4 class='equipped'>Equipped</h4>
                </div>


            </div>
        </div>











        <script src="main.js" async defer></script>
    </body>
</html>
