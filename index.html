    <body id='body'>
        <!-- Title Section  -->
        <div class="title-container">
            <h1 class='title' id="title">Try to Avenge Your Family</h1>
        </div>



    <!-- Gameplay Section -->

        <!-- container for all gameplay content -->
        <div class="gameplay-container">

            <!-- the top section of the gameplay container -->
            <div class="gameplay-top">

                <!-- heading to describe location -->
                <h2 class="location" id="location"></h2>
            </div>
            


            <!-- the main/middle section of the gameplay container -->
            <div class="gameplay-main">


                <!-- the left-middle of the gameplay container -->
                <div class="main-left">
                    <!-- The main text of the game -->
                    <p class="mainText" id="mainText"></p>
                    <p class="prompt" id="prompt"></p>
                    <input type="text" placeholder="Enter Your Name" id="username" class="userInput">
                    <br>
                    <div class="btnWrap">
                        <button id="choice1" class="choice1"></button>
                        <button id="choice2" class="choice2"></button>
                    </div>
                </div>

                <!-- the right-middle of the gameplay container -->
                <div class="main-right">
                    <!-- Section containing an image and descritption related to what is happening in the game  -->
                    <div class="image-block">
                        <!-- Current game image -->
                        <img class="illustration" id="illustration" src="">
                        <!-- Current game description -->
                        <p class="description" id="description"></p>
                    </div>
                </div>    
            </div>


            <!-- the bottom section of the gameplay container -->
            <div class="gameplay-bottom" id="gameplay-bottom">

                <!-- Menu
                <div class="actions-container">
                    <h3 class="actions">Actions</h3>
                    <ul class="actions-list">
                        <li>Rest</li>
                        <li>Sleep</li>
                        <li>Eat</li>
                    </ul>
                </div> -->


                <!-- Inventory / pleyer stats-->
                <div class="inventory">
                    <h2 id='nameDisplay' class="nameDisplay"></h2>
                    <img class="avatar" src="img/TTYAFUniShirtpants.png">
                    <!-- <h4 class='equipped'>Equipped</h4>
                </div>
                <div class="stats">
                    <p class="health">Health</p>
                    <p class="strength">Strength</p>
                    <p class="money">Money</p> -->
                </div>


            </div>
        </div>
